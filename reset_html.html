<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/app.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <title>FTA | Membership Site</title>

  </head>
  <body class="bg-login">
    <main role="main" id="main" class="bg-login">
      <section class="login-panel pb-5">
          <div class="container">
              <div class="row">
                  <div class="col-sm-6 mx-auto my-1">
                        <p class="text-center my-5">
                            <img src="img/Logo-dark.png" width="50px" alt="" class="mx-auto">
                        </p>
                    <div class="card">
                        <div class="card-header px-3 bg-blue text-center">
                            <span class="p-bold text-white lead">Reset Password</span>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group mt-3">
                                    <div class="col-sm-12">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <div class="col-sm-12">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="form-group mt-4">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary btn-block">Send Request</button>
                                    </div>
                                    <p class="lead mt-3 text-center">
                                        <a href="login.html" class="text-orange hover-orange">Back to Login</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                  </div> <!-- end col -->
              </div> <!-- end row -->
          </div> <!-- end container -->
      </section> <!-- end section -->

    </main> <!-- end main -->

    <!-- Vendor JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>

  </body>
</html>
